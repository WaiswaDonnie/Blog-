<html>
    <head>
        <title>Blog</title>
        <link rel="stylesheet" href="./bootstrap.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    

   
        <div class="navbar bg-dark">
            <div class="navbar-brand text-white">
                Blog
            </div>
            <div class="nav-item text-white">
                Login
            </div>
        </div>
        <main>
            <h3 class="text-center">Welcome to my blog</h3>
        <div class="container-fluid jumbotron mt-5" style="width: 800px;">
            
            <form action="">
            <div class="form-group">
                <label for="title"> Blog title</label>
                <input type="text" class="form-control col-6" id="blogTitle"> 
            </div>
            <label for="blogdesc">What is on your mind</label>
            <textarea class="form-control" cols="20" rols="10" placeholder="Say something" id="textInput"></textarea>
            <button class="btn btn-sm btn-warning float-right mr-2 mt-3" id="updatebtn" >Update</button>    
            <button class="btn btn-sm btn-danger float-right mr-2 mt-3" id="deletebtn">Delete</button>    
        <button class="btn btn-sm btn-success float-right mr-2 mt-3" id="postbtn">Post</button>    
        </form>
        </div>
        <section>
            <article>
                <h3 id="heading"></h3>
                <p id="para"></p>
            </article>
            
        </section>


    </main>
    <script src="./post.js" type="text/javascript"></script>
    </body>
</html>
