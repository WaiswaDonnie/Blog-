<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap.css">

</head>
<body>


    <div class="navbar bg-dark">
        <div class="navbar-brand">
            <span>
                <a href="./index.html" class="nav-link text-white">Blog</a>
            </span>
        </div>
        <div class="nav-item">
            <a href="./login.html" class="nav-link">Login</a>
        </div>
        </div>
        <div class="col-6 float-right mt-5">

        
        <form action="" class="form" id="regForm">
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" class="form-control" id="regusername">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="regemail">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="regpass">
            </div>
            <div class="form-group">
                <label for="cpassword">Confirm Password</label>
                <input type="password" class="form-control" id="regcpass">
            </div>

            <div class="form-group">
                <button class="btn btn-sm btn-outline-success float-right" id="regBtn">Create Account</button>
            </div>
        </form>
    </div>
    <script src="./validation.js" type="text/javascript"></script>
</body>
</html>
